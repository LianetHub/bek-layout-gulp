<li class="col-3">
    <div class="service">
        <div class="service__image">
            <img src="@@image" alt="Фото услуги">
        </div>
        <div class="service__name">
            @@name
        </div>
        <ul class="service__list">
            @@for(var i = 0; i < list.length; i++) { <li class="service__item">
                <a href="" class="service__link">`+list[i]+`</a>
</li>
}
</ul>
</div>
</li>
